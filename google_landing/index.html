<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>google</title>
</head>

<body>
    <nav class="header">
        <button id="btn">
            <strong>Sign in</strong>
        </button>
        <img class="menu" src="https://icon-library.com/images/app-menu-icon/app-menu-icon-10.jpg" alt="Magnifier Icon">
        <ul class="top_nav" style="list-style-type: none;">
            <li><a href="https://www.google.fr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
            <li><a href="https://sites.google.com/a/imq.edu.au/gmailhelp/">Gmail</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Image">
        </div>
        <div id="search_bar">
            <img class="icon" src="https://freesvg.org/img/1382519138.png" alt="Magnifier Icon">
            <input type="text">
        </div>
        <div class="button">
            <button>Google Search</button>
            <button class="lucky"><span>I'm Feeling Lucky</span></button>
        </div>
        <div class="jugement">
            <a style="text-decoration: none"
                href="https://support.google.com/websearch/answer/9586983?p=fr_tos&visit_id=637427072354171291-4231467859&rd=1">
                Jugement du TJ de Paris du 12 février 2019
            </a>
        </div>
        <div class="offered">
            <p>Google offered in: <a style="text-decoration: none" href="#">Français</a></p>
        </div>
    </div>

    <footer>
        <p>France</p>
        <hr size="1" color="#e4e4e4" width="100%">
        <ul class="btm_nav" style="list-style-type: none">
            <div class="left_nav">
                <li><a
                        href="https://ads.google.com/intl/en_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li><a
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                </li>
                <li><a
                        href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                </li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How
                        Search works</a></li>
            </div>
            <div class="right_nav">
                <li><a
                        href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=en-FR&fg=1&visit_id=637454683888073371-2624698003&rd=1">Consumer
                        Information</a></li>
                <li><a href="https://policies.google.com/privacy?hl=en-FR&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-FR&fg=1">Terms</a>
                </li>
                <li><a href="#">Settings</a></li>
            </div>
        </ul>
    </footer>
</body>

</html>
